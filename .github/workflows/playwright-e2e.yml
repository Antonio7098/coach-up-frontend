name: E2E (Playwright)

on:
  push:
  pull_request:

jobs:
  smoke:
    name: Playwright Smoke (skip contracts)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: coach-up-frontend/ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (ui)
        run: |
          npm ci || npm install

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright (smoke)
        env:
          SKIP_AI_CONTRACTS: '1'
        run: npm run test:e2e

  contracts:
    name: Playwright Contracts (UI-only in this repo)
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (ui)
        working-directory: coach-up-frontend/ui
        run: |
          npm ci || npm install

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright (contracts)
        working-directory: coach-up-frontend/ui
        env:
          # Ensure Next API routes point to uvicorn started by webServer
          AI_API_BASE_URL: http://127.0.0.1:8000
          # In this repo context, skip AI API contracts (API lives in a different repo)
          SKIP_AI_CONTRACTS: '1'
        run: npm run test:e2e

  real-convex:
    name: Playwright Real Convex
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (ui)
        working-directory: coach-up-frontend/ui
        run: |
          npm ci || npm install

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright (real Convex)
        working-directory: coach-up-frontend/ui
        env:
          # Use real Convex deployment URL from repo/organization secret
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          # Skip AI API contract tests in this repo context (API lives in separate repo)
          SKIP_AI_CONTRACTS: '1'
        run: npm run test:e2e:real-convex
